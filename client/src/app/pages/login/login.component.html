<div class="container mx-auto mt-6">
    <div class="max-w-md mx-auto">
        <div class="text-center">
            <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Ingresar</h1>
            <p class="text-gray-500 dark:text-gray-400">Control de laboratorio</p>
        </div>
        <div class="m-7">
            <form (ngSubmit)="validate()" [formGroup]="validateForm">
                <div class="mb-6">
                    <label for="text" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Usuario</label>
                    <input type="text" formControlName="usr" id="email" placeholder="Nombre de usuario"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="mb-6">
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Clave</label>

                    </div>
                    <input type="password" formControlName="psw" id="password" placeholder="Clave de acceso"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />


                    <div *ngIf="status==1" class="my-2 block text-sm text-left text-red-600 bg-red-200 border border-red-400 h-12 flex items-center p-2 rounded-sm"
                        role="alert">
                        Usuario o clave incorrectos 
                    </div>
                </div>


                <div class="mb-4">
                    <button type="submit"
                        class="w-full px-3 py-4 text-white bg-gradient-to-r from-green-400 to-blue-500 rounded-md focus:bg-indigo-600 focus:outline-none">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
