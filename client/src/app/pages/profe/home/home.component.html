<!---Dashboard profesor-->


<div *ngIf="usrState==0">
    <form (ngSubmit)="insertData()" [formGroup]="profeForm" >
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
              <div class="max-w-md mx-auto">
                <div class="flex items-center">
                  <div class="block font-semibold text-xl self-start text-gray-700">
                    <h2 class="leading-relaxed">Completa tu perfil de profesor para poder utilizar la herramienta</h2>
                  </div>
                </div>
                <div class="divide-y divide-gray-200">
                  <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="flex flex-col">
                      <label class="leading-loose">Nombre o nombres</label>
                      <input type="text" formControlName="nombre"
                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                        placeholder="Usuario"  />
                    </div>
                  </div>
                  <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="flex flex-col">
                      <label class="leading-loose">Apellidos</label>
                      <input type="text" formControlName="apellidos"
                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                        placeholder="Usuario"  />
                    </div>
                  </div>
                  <div class="pt-4 flex items-center space-x-4">
                    <button
                      class="bg-gradient-to-r from-green-400 to-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none"
                      type="submit">
                      Terminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </form>
</div>
<div *ngIf="usrState==1">
  <div class="container mt-5">
    <a [routerLink]="['/newprograma']">Nuevo programa</a>
</div>
    <p>Mis progrmas</p>
</div>
