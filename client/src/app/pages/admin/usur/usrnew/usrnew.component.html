<form (ngSubmit)="insertUsr()" [formGroup]="usrForm" class="mt-4">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="flex items-center">
          <div class="block font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Nuevo usuario</h2>
          </div>
        </div>
        <div class="divide-y divide-gray-200">
          <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose">Nombre de usuario</label>
              <input type="text"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="Usuario" formControlName="usr" />
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Contraseña</label>
              <input type="text"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="Contraseña" formControlName="psw" />
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Selecciona un tipo de usuario
              </label>
              <select name="rolId" id="" formControlName="rolId"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                <option *ngFor="let item of roles" value="{{ item.id }}">
                  {{ item.nombre }}
                </option>
              </select>
            </div>
          </div>
          <div class="pt-4 flex items-center space-x-4">
            <a class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none"
              [routerLink]="['/dashboard']">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              Cancel
            </a>
            <button
              class="bg-gradient-to-r from-green-400 to-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none"
              type="submit">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
