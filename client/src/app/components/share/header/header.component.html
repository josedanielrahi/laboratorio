<nav
  class="flex items-center justify-between flex-wrap bg-black py-4 lg:px-12 shadow border-solid border-t-2 border-green-700">
  <div
    class="flex justify-between lg:w-auto w-full lg:border-b-0 pl-6 pr-2 border-solid border-b-2 border-gray-300 pb-5 lg:pb-0">
    <div class="flex items-center flex-shrink-0 text-white mr-16">
      <span class="font-semibold text-xl tracking-tight">Laboratorio</span>
    </div>
    <div class="block lg:hidden ">
      <button id="nav"
        class="flex items-center px-3 py-2 border-2 rounded text-blue-700 border-blue-700 hover:text-green-700 hover:border-green-700">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="menu w-full lg:block flex-grow lg:flex lg:items-center lg:w-auto lg:px-3 px-8">
    <div class="text-md font-bold text-blue-700 lg:flex-grow">
    </div>
    <!-- This is an example component -->

    <div class="flex" *ngIf="rol==null">
      <a [routerLink]="['/login']"
        class="block text-md px-4 py-2 rounded text-white ml-2 font-bold hover:text-white mt-4 hover:bg-green-700 lg:mt-0">Ingresar</a>

    </div>
    <div class="flex" *ngIf="rol=='1' || rol=='2'">
      <a (click)="logout()"
        class="block text-md px-4 py-2 rounded text-white ml-2 font-bold hover:text-white mt-4 hover:bg-green-700 lg:mt-0">Salir</a>
    </div>
  </div>

</nav>
